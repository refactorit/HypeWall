<html>
  <head>
    <title>Hype Wall!</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/frontend_libs/jquery.min.js"></script>
    <script src="/frontend_libs/handlebars-v2.0.0.js"></script>
    <script src="/template/core.js"></script>
    <link rel="stylesheet" type="text/css" href="/template/style.css">
  </head>

  <body>
    <ul id="tweets">
    </ul>

    <script id="tweet-template" type="text/x-handlebars-template">
      <li>
        <img src="{{user.profile_image_url}}">
        <div class="content"><span class="username">{{user.name}}:</span> {{text}}</div>
        <div style="clear:both;"></div>
      </li>
    </script>
  </body>
</html>
